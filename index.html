<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>    
        <main>
        <form>
            <div class="bloco">
                <label id="name-label"> <p> Name </p> <input id="name" class="em-bloco" type="text" placeholder="Enter your name" required/></label> 
                <label id="email-label"> <p> Email</p> <input id="email" class="em-bloco" type="email" placeholder="Enter your Email" required/></label> 
                <label id="number-label"> <p> Age <span>(optional)</span> </p> <input id="number" class="em-bloco" type="number" min="15" max="120" placeholder="Age"></label>
            </div>

            <div class="bloco"> 
                <p> Which option better describes your current role? </p>
                <select name="dropdown" id="dropdown" class="em-bloco">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="bloco"> 
                <p> Would you recommend freeCodeCamp to a friend? </p>
                <label><input type="radio" name="definetely_maybe_not-sure" value="definetely"/> Definetely</label>
                <label><input type="radio" name="definetely_maybe_not-sure" value="maybe"> Maybe</label>
                <label><input type="radio" name="definetely_maybe_not-sure" value="not-sure"> Not sure</label>
            </div>

            <div class="bloco"> <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="dropdown-two" id="dropdown-two" class="em-bloco">
                    <option value="">Select current role</option>
                    <option value="1">Chalenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="bloco"> <p>What would you like to see improved? <span>(Check all that apply)</span> </p>
                <label><input type="checkbox" value="front-end"> Front-end Projects</label>
                <label><input type="checkbox" value="back-end"> Back-end Projects</label>
                <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
                <label><input type="checkbox" value="challenges"> Challenges</label>
                <label><input type="checkbox" value="forum"> Forum</label>
            </div>

            <div class="bloco">
                <label for="textarea"> <p>Any comments or suggestions?</p> </label>
                <textarea name="comentario" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit" class="bloco"> Submit </button>
        </form>
    </main>
</body>
</html>
