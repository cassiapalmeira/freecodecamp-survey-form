<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <main>
        <form id="survey-form">
            <div class="bloco">
            <label id="name-label">Name <input id="name" class="em-bloco" type="text" placeholder="Enter your name" required/></label> 
            <label id="email-label">Email <input id="email" class="em-bloco" type="email" placeholder="Enter your Email" required/></label> 
            <label id="number-label">Age <span>(optional)</span> <input id="number" class="em-bloco" type="number" min="15" max="120" placeholder="Age"></label>
            </div>
            <div class="bloco"> 
                <label>Which option better describes your current role?</label>
                <select name="dropdown" id="dropdown" class="em-bloco">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div class="bloco"> Would you recommend freeCodeCamp to a friend?
                <label><input type="radio" name="definetely_maybe_not-sure" value="definetely"/> Definetely</label>
                <label><input type="radio" name="definetely_maybe_not-sure" value="maybe"> Maybe</label>
                <label><input type="radio" name="definetely_maybe_not-sure" value="not-sure"> Not sure</label>
            </div>
            <div class="bloco"> What is your favorite feature of freeCodeCamp?
                <select name="dropdown-two" id="dropdown-two" class="em-bloco">
                    <option value="">Select current role</option>
                    <option value="1">Chalenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                    <option value="5">Other</option>
                </select>
            </div>
            <div class="bloco"> What would you like to see improved? <span>(Check all that apply)</span>
                <label><input type="checkbox" value="front-end"> Front-end Projects</label>
                <label><input type="checkbox" value="back-end"> Back-end Projects</label>
                <label><input type="checkbox" value="additional-courses"> Additional Courses</label>
                <label><input type="checkbox" value="challenges"> Challenges</label>
                <label><input type="checkbox" value="forum"> Forum</label>
            </div>
            <div class="bloco">
                <label for="textarea">Any comments or suggestions?</label>
                <textarea name="comentario" id="comentarios" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit" type="submit" class="bloco">Submit</button>
        </form>
    </main>
</body>
</html>
